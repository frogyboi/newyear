<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: #e5e7eb;
        overflow: hidden;
    }

    canvas#fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .card {
        position: relative;
        z-index: 1;
        max-width: 500px;
        text-align: center;
        border-radius: 20px;
        background: rgba(30, 41, 59, 0.9);
        padding: 2rem;
        box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    }

    #present {
        width: 150px;
        height: 150px;
        background: #f43f5e;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        cursor: pointer;
        transition: transform 0.5s;
        margin: 0 auto;
        position: relative;
    }

    #present:hover {
        transform: scale(1.1);
    }

    #message {
        display: none;
        margin-top: 1.5rem;
        font-size: 1.1rem;
        color: #a7f3d0;
    }

    footer {
        margin-top: 2rem;
        opacity: 0.6;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <h1>Happy New Year üéÜ</h1>
    <h2>To all of my pokkies</h2>

    <div id="present">üéÅ</div>

    <div id="message">
        ‚ù§Ô∏è I love you all. Thank you for being part of my life.<br>
        Whether I met you recently or you have been with me for years,<br>
        I am truly grateful for you.<br>
        I hope the new year brings us many more moments together.
    </div>

    <footer>‚Äî From Fares, with love</footer>
</div>

<audio id="music" src="AZALI - aphelion.mp3"></audio>

<script>
// ===== Present click =====
const present = document.getElementById('present');
const message = document.getElementById('message');
const music = document.getElementById('music');

present.addEventListener('click', () => {
    present.style.display = 'none';
    message.style.display = 'block';
    music.play();
    startFireworks();
});

// ===== Fireworks =====
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const colors = ['#f43f5e', '#facc15', '#38bdf8', '#a7f3d0', '#f97316'];
    for (let i = 0; i < 30; i++) {
        particles.push({
            x: x,
            y: y,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            alpha: 1,
            color: colors[Math.floor(Math.random() * colors.length)],
            size: Math.random() * 3 + 1
        });
    }
}

function updateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) {
            particles.splice(i, 1);
            continue;
        }
        ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
    }
}

function hexToRgb(hex) {
    hex = hex.replace('#','');
    const bigint = parseInt(hex,16);
    const r = (bigint >>16) & 255;
    const g = (bigint >>8) & 255;
    const b = bigint & 255;
    return `${r},${g},${b}`;
}

let fireworksRunning = false;

function startFireworks() {
    fireworksRunning = true;
    animate();
}

function animate() {
    if (fireworksRunning && Math.random() < 0.05) createFirework();
    updateParticles();
    requestAnimationFrame(animate);
}
</script>

</body>
</html>
